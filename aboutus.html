<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>About Us</title>
    <style>
        body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 1.5rem; color:#222; background:#f7f7f8; }
        header, footer { text-align:center; padding: 1rem 0; }
        main { max-width: 800px; margin: 1rem auto; background:#fff; padding:1.25rem; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,.06); }
        h1 { margin: 0 0 .25rem; font-size:1.5rem; }
        p { line-height:1.5; margin: .5rem 0; }
        .team { display:flex; gap:1rem; flex-wrap:wrap; margin-top:1rem; }
        .member { flex:1 1 180px; background:#f3f4f6; padding:.75rem; border-radius:6px; }
    </style>
</head>
<body>
    <header>
        <h1>Our Company</h1>
        <small>Building simple, useful things</small>
    </header>

    <main>
        <section>
            <h2>About Us</h2>
            <p>We are a small team focused on delivering clean, accessible web experiences. We value clarity, performance, and empathy.</p>
        </section>

        <section class="team" aria-label="Team members">
            <div class="member">
                <strong>Alice</strong>
                <p>Product & design</p>
            </div>
            <div class="member">
                <strong>Bob</strong>
                <p>Engineering</p>
            </div>
            <div class="member">
                <strong>Charlie</strong>
                <p>Operations</p>
            </div>
        </section>
    </main>

    <footer>
        <small>&copy; 2025 Our Company</small>
    </footer>
</body>
</html>
